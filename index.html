<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Haiduk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #111;
      color: #fff;
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 36px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
      color: #fff;
      text-align: center;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 38px;
      text-align: center;
      letter-spacing: .5px;
    }
    .btn-group {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 38px;
      justify-content: center;
    }
    .btn {
      background: #181818;
      border-radius: 16px;
      border: none;
      padding: 18px 44px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0, 0.18);
      transition: background .12s;
      outline: none;
    }
    .btn:hover, .btn:focus {
      background: #222;
    }
    .btn-whatsapp {
      border: 2px solid #25D366;
      color: #25D366;
    }
    .btn-whatsapp:hover, .btn-whatsapp:focus {
      background: #25D366;
      color: #181818;
    }
    .btn-telegram {
      border: 2px solid #229ED9;
      color: #229ED9;
    }
    .btn-telegram:hover, .btn-telegram:focus {
      background: #229ED9;
      color: #181818;
    }
    .footer {
      padding-top: 46px;
      border-top: 1px solid #222;
      color: #888;
      font-size: 1.05rem;
      text-align: center;
      letter-spacing: .7px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Haiduk</div>
    <div class="subtitle">Escolha uma opção para entrar em contato:</div>
    <div class="btn-group">
      <a href="https://chat.whatsapp.com/JVA7SA7tuCUC1NrkK7JNVj" target="_blank" class="btn btn-whatsapp">
        Entrar no WhatsApp
      </a>
      <a href="https://t.me/+k4ZtCooDqqA3N2Zh" target="_blank" class="btn btn-telegram">
        Entrar no Telegram
      </a>
    </div>
    <div class="footer">
      Feito em estilo minimalista preto e branco.<br>
      © 2025 Haiduk & TrashRoughen
    </div>
  </div>
</body>
</html>
